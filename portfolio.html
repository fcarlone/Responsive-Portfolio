<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>Responsive-Portfolio</title>
</head>

<body>
  <header class="nav-wrapper">
    <div class="nav-bar">
      <div class="nav-title">
        <p>Frank Carlone</p>
      </div>
      <div class="nav-menu">
        <ul>
          <li><a href="./index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </header>

  <section class="portfolio-wrapper">
    <div class="portfolio-border">
      <h1 class="portfolio-title">Portfolio (of cats)</h1>
      <hr>

      <!-- create side-by-side images with the CSS float property -->
      <div class="portfolio-images">

        <div class="portfolio-row">
          <div class="portfolio-column">
            <img src="images/cat-cleaning.jpeg" alt="cleaning cat" />
            <p class="portfolio-image-text">Contempt Cat</p>
          </div>
          <div class="portfolio-column">
            <img class="portfolio-column-right" src="images/cat-attention.jpeg" alt="attention cat" />
            <p class="portfolio-image-text image-right">Surprised Cat</p>
          </div>
        </div>

        <div class="portfolio-row">
          <div class="portfolio-column">
            <img src="images/cat-angry.jpeg" alt="angry cat" />
            <p class="portfolio-image-text">Angry Cat</p>
          </div>
          <div class="portfolio-column">
            <img class="portfolio-column-right" src="images/cat-group.jpeg" alt="group cat" />
            <p class="portfolio-image-text image-right">Bored Cats</p>
          </div>
        </div>

        <div class="portfolio-row">
          <div class="portfolio-column">
            <img src="images/cat-tired.jpeg" alt="tired cat" />
            <p class="portfolio-image-text">Tired Cat</p>
          </div>
          <div class="portfolio-column">
            <img class="portfolio-column-right" src="images/cat-confused.jpeg" alt="confused cat" />
            <p class="portfolio-image-text image-right">Confused Cat</p>
          </div>
        </div>
      </div>

    </div>
  </section>
  <footer>
    <p>Copyright &copy;</p>
  </footer>
</body>

</html>
